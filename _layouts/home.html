	<script>
		// Smooth scrolling between sections using mouse wheel
		let isScrolling = false;

		function scrollToSection(deltaY) {
			if (isScrolling) return;

			isScrolling = true;

			if (deltaY > 0) {
				window.scrollBy({ top: window.innerHeight, behavior: "smooth" });
			} else if (deltaY < 0) {
				window.scrollBy({ top: -window.innerHeight, behavior: "smooth" });
			}

			setTimeout(() => (isScrolling = false), 500);
		}

		window.addEventListener("wheel", (event) => {
			scrollToSection(event.deltaY);
		});

		document.addEventListener("keydown", (event) => {
			if (event.key === "ArrowDown") {
				scrollToSection(1);
			} else if (event.key === "ArrowUp") {
				scrollToSection(-1);
			}
		});
	</script>

	<script>
		function fitTextToWidth() {
			const container = document.querySelector('.side-by-side.homepage-title');
			const text = document.getElementById('dynamicText');

			// Reset scale to get accurate measurements
			text.style.transform = 'scale(1)';

			const containerWidth = container.offsetWidth;
			const textWidth = text.offsetWidth;

			// Calculate scale factor
			const scaleFactor = containerWidth / textWidth;

			// Apply scaling, ensuring text is bottom-aligned
			text.style.transform = `scaleX(${scaleFactor})`;
		}

		// Run on load and resize
		window.addEventListener('load', fitTextToWidth);
		window.addEventListener('resize', fitTextToWidth);
	</script>
