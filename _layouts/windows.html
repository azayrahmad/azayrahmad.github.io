<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

    {%- include head.html -%}

    <body class="scanlines">
        {%- include bootup.html -%}

        <div id="app-container" class="app-container hidden">
            <div id="desktop-area" class="desktop-area">
                {%- include desktop.html -%}
            </div>
            {%- include taskbar.html -%}
        </div>
        <!-- System core modules - load in this order -->
        <script src="win98/js/core/Win98System.js"></script>
        <script src="win98/js/core/Win98WindowManager.js"></script>
        <script src="win98/js/core/Win98TaskbarManager.js"></script>
        <script src="win98/js/core/Win98DesktopManager.js"></script>
        <script src="win98/js/core/Win98AppManager.js"></script>

        <!-- Main initialization script -->
        <script src="win98/js/win98.js"></script>

        <script>
            let clippyAgent;

            function startClippy() {
                $(".clippy").remove(); // remove any existing instance
                clippy.load("Clippy", function (agent) {
                    agent.show();
                    agent.speak(
                        "Hi there! I'm Clippy. How can I help you today?",
                    );
                    clippyAgent = agent;
                });
            }
        </script>
    </body>

</html>
