<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>azOS</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <link rel="stylesheet" href="/win98/scanlines-css.css">
    <link rel="stylesheet" href="/win98/windows.css">
    <style>
        .taskbar {
            display: flex;
            align-items: center;
        }

        .taskbar-app-area {
            flex-grow: 1;
            display: flex;
            justify-content: flex-start;
        }

        .taskbar-clock {
            padding-right: 10px;
        }

        .system-tray {
            display: flex;
            align-items: center;
        }

        .status-bar-field {
            display: flex;
            align-items: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>

<body class="scanlines">
    <div class="desktop">
        <div class="desktop-icon" for="myComputer" ">
            <div class=" icon">
            <img src="/win98/computer_explorer.ico" alt="My Computer">
        </div>
        <div class="icon-label">My Computer</div>
    </div>

    <div class="desktop-icon" for="myDocument">
        <div class="icon">
            <img src="/win98/directory_open_file_mydocs-1.png" alt="My Documents">
        </div>
        <div class="icon-label">My Documents</div>
    </div>

    <div id="myComputer" class="window hidden" style="top: 70px; left: 120px;">
        <div class="title-bar inactive">
            <div class="title-bar-text">
                <img src="/win98/computer_explorer-0.png" alt="My Computer">My Computer
            </div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Restore" style="display: none;"></button>
                <button aria-label="Close"></button>
            </div>
        </div>
        <div class="window-content">
        </div>
    </div>

    <div id="myDocument" class="window hidden" style="top: 90px; left: 150px;">
        <div class="title-bar inactive">
            <div class="title-bar-text">
                <img src="/win98/directory_open_file_mydocs_small-5.png" alt="My Documents">My Documents
            </div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Restore" style="display: none;"></button>
                <button aria-label="Close"></button>
            </div>
        </div>
        <div class="window-content">
        </div>
    </div>
    </div>

    <div class="taskbar">
        <button class="start-button">
            <img src="/win98/windows-4.png" alt="Windows Logo"> Start
        </button>
        <div class="start-menu-wrapper">
            <div id="start-menu" class="start-menu hidden">
                <div class="blue-rectangle"></div>
                <ul class="start-menu-list">
                    <li><img src="/win98/directory_open_file_mydocs-1.png" alt="My Documents">Log Off Guest...</li>

                    <div class="start-menu-divider"></div>
                    <li><img src="/win98/key_win-4.png" alt="logoff">Log Off Guest...</li>
                    <li><img src="/win98/shut_down_normal-0.png" alt="shutdown">Shut Down...</li>
                </ul>
            </div>
        </div>
        <div class="taskbar-divider"></div>
        <div class="taskbar-divider-handler"></div>
        <div class="taskbar-icon-area">
            <button class="taskbar-icon show-desktop">
                <img src="/win98/desktop_old-4.png" alt="Show Desktop">
            </button>
        </div>
        <div class="taskbar-divider"></div>
        <div class="taskbar-divider-handler"></div>
        <div class="taskbar-app-area">
            <button for="myComputer" class="taskbar-button hidden">
                <img src="/win98/computer_explorer-0.png" alt="My Computer">My Computer
            </button>
            <button for="myDocument" class="taskbar-button hidden">
                <img src="/win98/directory_open_file_mydocs_small-5.png" alt="My Documents">My Documents
            </button>
        </div>
        <div class="system-tray">

            <div class="taskbar-divider"></div>
            <div class="taskbar-clock" title="">
                <span id="clock"></span>
            </div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true });
            const dateString = now.toLocaleDateString([], { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            document.getElementById('clock').textContent = timeString;
            document.querySelector('.taskbar-clock').title = dateString;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
    <script src="/win98/windows.js"></script>
</body>

</html>
